<!Doctype html>
<html>
  <head>
    <title>Tu Peso en Marte</title>
  </head>
<body>
  <h1> TU PESO EN OTRO PLANETA</h1>
  <p>En Marte, Jupiter o Saturno pesas distinto</p>
  <script>
    var usuario = prompt("Cual es tu peso?");
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    peso_Marte = peso * g_marte/ g_tierra;
    peso_Jupiter = peso * g_jupiter/ g_tierra;
    peso_Jupiter = parseFloat(peso_Jupiter);
    peso_Marte = parseInt(peso_Marte);
    document.write("En Marte pesas <strong>" + peso_Marte + " kilos</strong>");
    </script>
    <p></p>
  <script>
    document.write("En Jupiter pesas <strong>" + peso_Jupiter + " kilos </strong>");
  </script>
</body>
</html>
